<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator In HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" name="" id="result1" placeholder="Welcome to Calculator"><br>
            <input type="text" name="" id="result" placeholder="0">
        </div>
        <div>
            <button type="button" class="opbtn1">Ac</button>
            <button type="button" class="opbtn1"><-</button>
            <button type="button" class="opbtn1">%</button>
            <button class="opbtn">/</button>
        </div>
        <div>    
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="opbtn">x</button>
        </div>
        <div>    
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="opbtn">-</button>
        </div>
        <div>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="opbtn">+</button>
        </div>
        <div>
            <button class="" type="button">0</button>
            <button class="" type="button">00</button>
            <button class="" type="button">.</button>
            <button class="opbtn" type="button">=</button>
        </div>
        <div>
            <h4>Ahmed Ali Roll Num:271534</h4>
        </div>
    
    </div>
</body>
</html>
